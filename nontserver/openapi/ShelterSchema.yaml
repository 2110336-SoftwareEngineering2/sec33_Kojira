Shelter:
  type: object
  properties:
    _id:
      type: string
    supported_type:
      type: array
      items:
        type: string
    name:
      type: string
    description:
      type: string
    phoneNumber:
      type: string
    address:
      type: string
    coordinate:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    picture:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
          name:
            type: string
          img:
            type: string
            format: binary
          contentType:
            type: string
    license:
      type: array
      items:
        type: object
        properties:
          _id:
            type: string
          name:
            type: string
          img:
            type: string
            format: binary
          contentType:
            type: string
    rate:
      type: number
    nont_sitter_id:
      type: string
    exist:
      type: boolean
    createdAt:
      type: string
    updatedAt:
      type: string
    __v:
      type: integer
Shelters:
  description: array of Shelter
  type: array
  items:
    $ref: "#/Shelter"
ShelterCheckName:
  description: check if  shelter's name already exist
  type: object
  properties:
    exist:
      description:
        This is not the same exist as in the shelter's model
      type: boolean