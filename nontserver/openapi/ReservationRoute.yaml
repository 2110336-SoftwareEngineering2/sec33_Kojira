        description: Successfully checked out by nontowner
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/cancel/{id}:
  patch:
    tags:
      - reservations
    description: Nontowner cancels reservation using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        summary: {status:cancelled, cancel_datetime:<present time>}
        description: Successfully cancelled
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/remove/{id}:
  delete:
    tags:
      - reservations
    description: Admin removes reservation's document using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Successfully removed
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/admin_update/{id}:
  put:
    tags:
      - reservations
    description: Admin updates reservation's document using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'ReservationSchema.yaml#/req_body/admin_update'
    responses:
      200:
        description: Successfully updated by admin
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
components:
  responseMessage:
    status500:
      description: Internal Server Error, Please try again
      content:
        text/plain:
          schema:
            type: string