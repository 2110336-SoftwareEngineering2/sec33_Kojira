#/reservation:
#/reservation/{id}:
#/reservation/unpop/{id}:
#/reservation/nontowner_id/{id}:
#/reservation/nontsitter_id/{id}:
#/reservation/shelter_id/{id}:
#/reservation/room_id/{id}:
/reservation/create:
  post:
    tags:
      - reservations
    description: Nontowner creates reservation's document
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'ReservationSchema.yaml#/req_body/create'
    responses:
      200:
        description: Successfully created
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/verify_check_in/{id}:
  put:
    tags:
      - reservations
    description: Nontsitter checks in reservation using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        summary: ~1status:check-in, nontsitter_check_in:true~1
        description: Successfully checked in by nontsitter
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/check_in/{id}:
  put:
    tags:
      - reservations
    description: Nontowner checks in reservation using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        summary: ~1nontowner_check_in:true, check_in_datetime:<present time>~1
        description: Successfully checked in by nontowner
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/verify_check_out/{id}:
  put:
    tags:
      - reservations
    description: Nontsitter checks out reservation using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        summary: ~1status:check-out, nontsitter_check_out:true~1
        description: Successfully checked out by nontsitter
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/check_out/{id}:
  put:
    tags:
      - reservations
    description: Nontowner checks out reservation using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        summary: ~1nontowner_check_out:true, check_out_datetime:<present time>~1
        description: Successfully checked out by nontowner
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/cancel/{id}:
  patch:
    tags:
      - reservations
    description: Nontowner cancels reservation using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        summary: ~1status:cancelled, cancel_datetime:<present time>~1
        description: Successfully cancelled
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/remove/{id}:
  delete:
    tags:
      - reservations
    description: Admin removes reservation's document using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Successfully removed
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'
/reservation/admin_update/{id}:
  put:
    tags:
      - reservations
    description: Admin updates reservation's document using id parameter
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: 'ReservationSchema.yaml#/req_body/admin_update'
    responses:
      200:
        description: Successfully updated by admin
        content:
          application/json:
            schema:
              $ref: 'ReservationSchema.yaml#/res/reservation'