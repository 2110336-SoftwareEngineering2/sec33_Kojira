components:
  requestBodies:
    loginBody:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
  respondBodies:
    loginBody: 
      success:
        type: object
        properties:
          login: 
            type: boolean
            description: the boolean specifying the result of logging in
          token: 
            type: string
            description: the JWT token which will be used to authenticate the user
          email: 
            type: string
            description: the email of the user
          userType: 
            type: string
            description: the type of the user
          name: 
            type: string
            description: the name of the user
      error:
        type: object
        properties:
          login:
            type: boolean
            description: the boolean specifying the result of logging in
          error: 
            type: string
            description: the error message from the server side.
        