components:
  requestBodies:
    createBody:
      required:
        - name
        - address
        - rate
        - coordinate
        - nont_sitter_id
        - exist
      $ref: "ShelterSchema.yaml#/createdShelterSchema" 
    updateBody:
      $ref: "ShelterSchema.yaml#/updatedShelterSchema"
    checkBody:
      type: object
      required:
        - name
      properties:
        name:
          type: string
  parameters:
    paramsFindShelter:
      - in: query
        name: minRate
        schema:
          type: string
      - in: query
        name: maxDistance
        schema:
          type: string
      - in: query
        name: nontAmount
        schema:
          type: string
      - in: query
        name: maxPrice
        schema:
          type: string
      - in: query
        name: sortedBy
        schema:
          type: string
      - in: query
        name: keywords
        schema:
          type: string
      - in: query
        name: startDate
        schema:
          type: string
      - in: query
        name: startMonth
        schema:
          type: string
      - in: query
        name: startYear
        schema:
          type: string
      - in: query
        name: endDate
        schema:
          type: string
      - in: query
        name: endMonth
        schema:
          type: string
      - in: query
        name: endYear
        schema:
          type: string
      - in: query
        name: lat
        schema:
          type: string
      - in: query
        name: lng
        schema:
          type: string
      - in: query
        name: supported_type
        schema:
          type: string
  responseMessage:
    status400:
      description: Data Validation Error
      content:
        text/plain:
          schema:
            type: string
    status500:
      description: Internal Server Error
      content:
        text/plain:
          schema:
            type: string
            example: Cannot access shelter