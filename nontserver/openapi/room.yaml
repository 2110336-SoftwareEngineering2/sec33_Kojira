/room:
  get:
    description: fetch all rooms
    tags: 
      - rooms
    responses:
      200:
        description: Success Response
        content:
          application/json:
            schema:
              $ref: "schema.yaml#/Rooms"
      500:
        description: Internal Server Error
        content:
          text/plain:
            schema:
              type: string
  post:
    description: create new room
    tags: 
      - rooms
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/requestBodies/createBody"
    responses:
      200:
        description: Success Response
        content:
          application/json:
            schema:
              $ref: "schema.yaml#/Room"
