/nontOwners/remove/{id}:
  delete:
    description: remove NontOwner
    tags:
      - nontOwners
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
  responses:
      200:
        description: Success Response
        content:
          text/plain:
            schema:
              type: string
              example: The  NontOwner account was successfully removed.
      400:
        $ref: "#/components/responseMessage/status400"
      403:
        $ref: "#/components/responseMessage/status403"
      404:
        $ref: "#/components/responseMessage/status404"
      500:
        $ref: "#/components/responseMessage/status500"
components:
  responseMessage:
    status400:
      description: Bad Request
      content:
        text/plain:
          schema:
            type: string
            example: '"email" must be a valid email'
    status403:
      description: Forbidden
      content:
        text/plain:
          schema:
            type: string
            example: Email already exists.
    status404:
      description: Not Found
      content:
        text/plain:
          schema:
            type: string
            example: User not found
    status500:
      description: Internal Server Error
      content:
        text/plain:
          schema:
            type: string
            example: Cannot access nont-owner accounts.

