/nontOwners:
  get:
    description: fetch all nont owners
    tags:
      - nontOwners
    responses:
      200:
        description: Success Response
        content:
          application/json:
            schema:
              $ref: "NontOwnerSchema.yaml#/res/NontOwners"
      500:
        $ref: "#/components/responseMessage/status500"
  post:
    description: create new nont owner
    tags:
      - nontOwners
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "NontOwnerSchema.yaml#/req/create"
    responses:
      200:
        description: Success Response
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string
                email:
                  type: string
                name:
                  type: string
      400:
        $ref: "#/components/responseMessage/status400"
      403:
        $ref: "#/components/responseMessage/status403"
      500:
        $ref: "#/components/responseMessage/status500"
  patch:
    description: update nont owner
    tags:
      - nontOwners
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              _id:
                type: string
                required: true
              email:
                type: string
              password:
                type: string
              name:
                type: string
              phoneNumber:
                type: string
              bankAccount:
                type: string
    responses:
      200:
        description: Success Response
        content:
          text/plain:
            schema:
              type: string
              example: The account was successfully updated.
      403:
        $ref: "#/components/responseMessage/status403"
      500:
        $ref: "#/components/responseMessage/status500"

/nontOwners/{id}:
  get:
    description: fetch one nont owner using nont owner id
    tags:
      - nontOwners
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Success Response
        content:
          application/json:
            schema:
              $ref: "NontOwnerSchema.yaml#/res/NontOwner"
      500:
        $ref: "#/components/responseMessage/status500"

components:
  responseMessage:
    status400:
      description: Validation Error
      content:
        text/plain:
          schema:
            type: string
            example: '"email" must be a valid email'
    status403:
      description: Already Exists
      content:
        text/plain:
          schema:
            type: string
            example: Email already exists.
    status500:
      description: Internal Server Error
      content:
        text/plain:
          schema:
            type: string
            example: Cannot access nont-owner accounts.
