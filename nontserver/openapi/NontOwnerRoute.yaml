/nontOwners:
  get:
    description: fetch all nont owners
    tags:
      - nontOwners
    responses:
      200:
        description: Success Response
        content:
          application/json:
            schema:
              $ref: "NontOwnerSchema.yaml#/res/NontOwners"
      500:
        $ref: "#/components/responseMessage/status500"
  post:
    description: create new nont owner
    tags:
      - nontOwners
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "NontOwnerSchema.yaml#/req/create"
    responses:
      200:
        description: Success Response
        content:
          text/plain:
            schema:
              type: string
              example: "The account was successfully created."
      400:
        $ref: "#/components/responseMessage/status400"
      403:
        $ref: "#/components/responseMessage/status403"
      500:
        $ref: "#/components/responseMessage/status500"
  patch:
    description: update nont owner
    tags:
      - nontOwners
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - _id
            properties:
              _id:
                type: string
              email:
                type: string
              password:
                type: string
              name:
                type: string
              phoneNumber:
                type: string
              bankAccount:
                type: string
    responses:
      200:
        description: Success Response
        content:
          text/plain:
            schema:
              type: string
              example: The account was successfully updated.
      400:
        $ref: "#/components/responseMessage/status400"
      403:
        $ref: "#/components/responseMessage/status403"
      404:
        $ref: "#/components/responseMessage/status404"
      500:
        $ref: "#/components/responseMessage/status500"

/nontOwners/{id}:
  get:
    description: fetch one nont owner using nont owner id
    tags:
      - nontOwners
    parameters:
      - in: path
